<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Quiz Sejarah Komunis Indonesia</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 20px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .welcome-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background 0.3s;
        }

        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <h1>Selamat Datang di Game Quiz Sejarah Komunis Indonesia</h1>
        <button id="startButton">Mulai</button>
    </div>

    <script>
        const startButton = document.getElementById('startButton');

        startButton.addEventListener('click', () => {
            // Alihkan ke halaman quiz (ganti dengan file quiz atau div quiz)
            window.location.href = 'game_quiz_with_background_music.html'; // Ganti dengan ID atau URL yang sesuai
        });
    </script>

</body>
</html>
